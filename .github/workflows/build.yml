name: Build SDM-TCP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-core:
    name: Build Core Library
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: ./core
      run: npm install
    
    - name: Build
      working-directory: ./core
      run: npm run build
    
    - name: Run tests
      working-directory: ./core
      run: npm test || echo "No tests configured yet"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: core-dist
        path: core/dist/

  build-macos:
    name: Build macOS Application
    runs-on: macos-latest
    needs: build-core
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install core dependencies
      working-directory: ./core
      run: npm install
    
    - name: Build core
      working-directory: ./core
      run: npm run build
    
    - name: Install macOS dependencies
      working-directory: ./macos
      run: npm install
    
    - name: Build React app
      working-directory: ./macos
      run: npm run build:react
    
    - name: Build Electron app
      working-directory: ./macos
      run: npm run build:electron
    
    - name: Package for macOS
      working-directory: ./macos
      run: npm run package:mac || echo "Packaging requires code signing"
    
    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: macos/dist/
      if: success() || failure()

  build-android:
    name: Build Android Application
    runs-on: ubuntu-latest
    needs: build-core
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Download core build artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: core-dist
        path: core/dist/
    
    - name: Validate Android structure
      run: |
        echo "Validating Android project structure..."
        test -f "android/README.md" && echo "✓ Android README exists" || { echo "✗ Android README missing"; exit 1; }
        test -f "android/package.json" && echo "✓ Android package.json exists" || { echo "✗ Android package.json missing"; exit 1; }
        test -d "core/dist" && echo "✓ Core library available" || { echo "✗ Core library missing"; exit 1; }
        echo "All validation checks passed!"
    
    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: |
          android/package.json
          android/README.md
          core/dist/
      if: success()

  lint-and-check:
    name: Lint and Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install core dependencies
      working-directory: ./core
      run: npm install
    
    - name: Lint core
      working-directory: ./core
      run: npm run lint || echo "Linting needs configuration"
    
    - name: Check for vulnerabilities
      working-directory: ./core
      run: npm audit || echo "Audit check completed"
